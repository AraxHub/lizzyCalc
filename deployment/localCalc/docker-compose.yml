services:
  postgres:
    container_name: lizzycalc-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lizzycalc
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 5

  redis:
    container_name: lizzycalc-redis
    image: redis:7-alpine
    command: redis-server --requirepass lizzycalc-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "lizzycalc-redis", "ping"]
      interval: 2s
      timeout: 2s
      retries: 5

  mongodb:
    container_name: lizzycalc-mongodb
    image: mongo:7
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo-express:
    container_name: lizzycalc-mongo-express
    image: mongo-express:1.0.2-20-alpine3.19
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy

  redisinsight:
    container_name: lizzycalc-redisinsight
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    environment:
      RI_REDIS_HOST: redis
      RI_REDIS_PORT: "6379"
      RI_REDIS_PASSWORD: lizzycalc-redis
      RI_REDIS_ALIAS: lizzycalc
      RI_ACCEPT_TERMS_AND_CONDITIONS: "true"
    volumes:
      - redisinsight-data:/data
    depends_on:
      redis:
        condition: service_healthy

  zookeeper:
    container_name: lizzycalc-zookeeper
    image: confluentinc/cp-zookeeper:7.6.0
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    container_name: lizzycalc-kafka
    image: confluentinc/cp-kafka:7.6.0
    hostname: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:29092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-ui:
    container_name: lizzycalc-kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: lizzycalc
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy

  clickhouse:
    container_name: lizzycalc-clickhouse
    image: clickhouse/clickhouse-server:24-alpine
    ports:
      - "9000:9000"
      - "8123:8123"
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  clickhouse-ui:
    image: ghcr.io/caioricciuti/ch-ui:latest
    ports:
      - "8081:5521"
    environment:
      # Браузер стучится в ClickHouse с хоста — нужен localhost, не имя контейнера
      VITE_CLICKHOUSE_URL: http://localhost:8123
      VITE_CLICKHOUSE_USER: default
      VITE_CLICKHOUSE_PASS: ""
    depends_on:
      clickhouse:
        condition: service_healthy

  calculator:
    container_name: lizzycalc-calculator
    build:
      context: ../..
      dockerfile: deployment/localCalc/Dockerfile
    ports:
      - "8080:8080"
    environment:
      CALCULATOR_SERVER_HOST: 0.0.0.0
      CALCULATOR_SERVER_PORT: 8080
      CALCULATOR_DB_HOST: postgres
      CALCULATOR_DB_PORT: 5432
      CALCULATOR_DB_USER: postgres
      CALCULATOR_DB_PASSWORD: postgres
      CALCULATOR_DB_NAME: lizzycalc
      CALCULATOR_DB_SSLMODE: disable
      CALCULATOR_REDIS_HOST: redis
      CALCULATOR_REDIS_PORT: 6379
      CALCULATOR_REDIS_PASSWORD: lizzycalc-redis
      CALCULATOR_KAFKA_BROKERS: kafka:29092
      CALCULATOR_KAFKA_TOPIC: operations
      CALCULATOR_KAFKA_GROUP_ID: lizzycalc-app
      CALCULATOR_CLICKHOUSE_HOST: clickhouse
      CALCULATOR_CLICKHOUSE_PORT: "9000"
      CALCULATOR_CLICKHOUSE_DATABASE: default
      CALCULATOR_CLICKHOUSE_USERNAME: default
      CALCULATOR_CLICKHOUSE_PASSWORD: ""
      CALCULATOR_FEATURE_FLAGS_USE_PG_STORAGE: ${CALCULATOR_FEATURE_FLAGS_USE_PG_STORAGE:-true}
      CALCULATOR_MONGO_URI: mongodb://mongodb:27017
      CALCULATOR_MONGO_DATABASE: lizzycalc
      CALCULATOR_MONGO_COLLECTION: operations
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

volumes:
  redisinsight-data:
